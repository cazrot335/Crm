<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScholarBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- üëà Markdown renderer -->
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-2xl backdrop-blur-md bg-white/70 border border-gray-200 shadow-2xl rounded-3xl p-6">
    <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-2">üéì ScholarBot</h1>
    <p class="text-center text-gray-600 mb-4">Your assistant for study abroad and CRM support</p>

    <div class="flex justify-center mb-4 space-x-4">
      <div>
        <label class="mr-2 font-medium text-blue-800">You are a:</label>
        <select id="roleSelector" class="border border-blue-300 rounded-xl px-3 py-2 text-sm text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="student">üéì Student</option>
          <option value="counselor">üßë‚Äçüíº Counselor</option>
        </select>
      </div>
      <div>
        <label class="mr-2 font-medium text-green-800">API:</label>
        <select id="apiSelector" class="border border-green-300 rounded-xl px-3 py-2 text-sm text-green-900 focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="deepseek">DeepSeek</option>
          <option value="gemini">Google Gemini</option>
          <option value="gpt-3.5">OpenAI GPT‚Äë3.5</option>
        </select>
      </div>
    </div>

    <div id="chatBox" class="chat-box h-[28rem] overflow-y-auto space-y-4 px-3 py-4 bg-white rounded-xl border border-gray-300 shadow-inner text-base"></div>

    <form id="chatForm" class="flex mt-4 space-x-2">
      <input type="text" id="userInput" class="flex-grow rounded-xl border border-gray-300 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ask a question or paste a URL..." required />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl text-base font-medium">Send</button>
      <button type="button" id="scrapeBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-xl text-base font-medium">Scrape</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    const roleSelector = document.getElementById("roleSelector");
    const apiSelector = document.getElementById("apiSelector");
    const scrapeBtn = document.getElementById("scrapeBtn");

    let chatHistory = [];

    function formatMessage(content) {
      // Use marked.js to render Markdown into HTML and apply Tailwind prose
      return `<div class="prose prose-blue max-w-none">${marked.parse(content)}</div>`;
    }

    function addMessage(sender, message) {
      const msgDiv = document.createElement("div");
      const isBot = sender === "ScholarBot";
      msgDiv.className = `max-w-[85%] px-4 py-3 rounded-xl ${
        isBot ? 'bg-blue-100 text-blue-900' : 'bg-blue-600 text-white self-end'
      } shadow`;
      msgDiv.innerHTML = `<strong>${sender}:</strong><br>${formatMessage(message)}`;
      const container = document.createElement("div");
      container.className = `flex ${isBot ? 'justify-start' : 'justify-end'}`;
      container.appendChild(msgDiv);
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(input, scrapeUrl = null) {
      const role = roleSelector.value;
      const api = apiSelector.value;

      addMessage("You", input);

      const systemPrompt = {
        role: "system",
        content: role === "student"
          ? "You are ScholarBot, helping students with study abroad guidance."
          : "You are ScholarBot, helping counselors manage student applications and education updates."
      };

      const messages = [systemPrompt, ...chatHistory, { role: "user", content: input }];
      chatHistory.push({ role: "user", content: input });

      addMessage("ScholarBot", scrapeUrl ? "üîÑ Scraping website... Please wait." : "‚åõ Thinking...");

      try {
        const response = await fetch("http://localhost:3000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: api, messages, scrape: scrapeUrl })
        });

        if (!response.ok) throw new Error(`Server error: ${response.status}`);
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No response from backend.";
        chatHistory.push({ role: "assistant", content: reply });
        addMessage("ScholarBot", reply);
      } catch (err) {
        console.error(err);
        addMessage("ScholarBot", "‚ùå Error: Unable to connect to server.");
      }
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (input) {
        sendMessage(input);
        userInput.value = "";
      }
    });

    scrapeBtn.addEventListener("click", () => {
      const input = userInput.value.trim();
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      const urls = input.match(urlRegex);
      if (urls && urls[0]) {
        sendMessage(input, urls[0]);
        userInput.value = "";
      } else {
        alert("‚ö†Ô∏è Please enter a valid URL to scrape.");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const greeting = "üëã Hello! Paste a URL and click 'Scrape' for live data, or type a question and click 'Send'.";
      addMessage("ScholarBot", greeting);
      chatHistory.push({ role: "assistant", content: greeting });
    });
  </script>
</body>
</html>
