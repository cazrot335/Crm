<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScholarBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-2xl backdrop-blur-md bg-white/60 border border-gray-200 shadow-2xl rounded-3xl p-6">
    <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-2">ğŸ“ ScholarBot</h1>
    <p class="text-center text-gray-600 mb-4">Your assistant for study abroad and CRM support</p>

    <!-- ğŸ”˜ Role Selector -->
    <div class="flex justify-center mb-4">
      <label class="mr-2 font-medium text-blue-800">You are a:</label>
      <select id="roleSelector" class="border border-blue-300 rounded-xl px-3 py-2 text-sm text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="student">ğŸ“ Student</option>
        <option value="counselor">ğŸ§‘â€ğŸ’¼ Counselor</option>
      </select>
    </div>

    <div id="chatBox" class="chat-box h-[28rem] overflow-y-auto space-y-4 px-3 py-4 bg-white rounded-xl border border-gray-300 shadow-inner text-base"></div>

    <form id="chatForm" class="flex mt-4">
      <input type="text" id="userInput" class="flex-grow rounded-l-xl border border-gray-300 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ask about scholarships, documents, commands..." required />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-r-xl text-base font-medium">Send</button>
      <button type="button" id="voiceBtn" class="ml-2 bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-xl">ğŸ™ï¸</button>
      <button type="button" id="toggleVoiceRead" class="ml-2 bg-gray-100 hover:bg-blue-100 text-blue-700 px-4 py-2 rounded-xl border border-blue-500">ğŸ”Š Voice Read: Off</button>
    </form>
  </div>

  <!-- âœ… FULL FUNCTIONAL SCRIPT BELOW -->
  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    const roleSelector = document.getElementById("roleSelector");
    const voiceBtn = document.getElementById("voiceBtn");
    const toggleVoiceReadBtn = document.getElementById("toggleVoiceRead");

    let voiceReadEnabled = false;
    let synth = window.speechSynthesis;
    let selectedVoice = null;
    let lastBotMessage = "";
    let chatHistory = [];

    const systemPrompts = {
      student: `You are ScholarBot, helping STUDENTS with study abroad guidance:
âœ… Topics: scholarships, universities, SOPs, visas, intakes, work while studying.
âŒ Don't assist with CRM commands or internal application updates.
âœ… Example student prompts:
- What scholarships are available in Canada?
- What is my application status?
- How do I apply for Germany without IELTS?
- What documents are required?
Be friendly, helpful and concise.`,

      counselor: `You are ScholarBot, helping COUNSELORS manage student applications:
âœ… Topics: CRM records, document tracking, WhatsApp actions, status updates.
âŒ Avoid giving visa or student-level advice unless asked.
âœ… Example counselor prompts:
- Check status of 12345
- Message Sneha on WhatsApp
- Open camera for document verification
- List pending applications
Be formal, clear and data-focused.`
    };

    function loadVoices() {
      const voices = synth.getVoices();
      if (voices.length) {
        selectedVoice = voices.find(v => v.name.includes("Google") && v.lang.includes("en")) || voices[0];
      }
    }
    loadVoices();
    setTimeout(loadVoices, 100);

    toggleVoiceReadBtn.addEventListener("click", () => {
      voiceReadEnabled = !voiceReadEnabled;
      toggleVoiceReadBtn.textContent = voiceReadEnabled ? "ğŸ”Š Voice Read: On" : "ğŸ”Š Voice Read: Off";
      if (!voiceReadEnabled) synth.cancel();
      else if (lastBotMessage) speak(lastBotMessage);
    });

    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      synth.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice;
      utterance.rate = 1;
      utterance.pitch = 1;
      if (voiceReadEnabled) synth.speak(utterance);
    }

    function formatMessage(content) {
      let html = content.replace(/^[-*]\s+(.*)$/gm, '<li>$1</li>').replace(/^\d+\.\s+(.*)$/gm, '<li>$1</li>');
      if (html.match(/<li>/)) {
        const isOrdered = content.trim().match(/^\d+\./);
        const wrapper = isOrdered ? "ol" : "ul";
        html = `<${wrapper}>${html}</${wrapper}>`;
      }
      return html.replace(/\n/g, "<br>");
    }

    function addMessage(sender, message) {
      const msgDiv = document.createElement("div");
      const isBot = sender === "ScholarBot";
      const formatted = formatMessage(message);
      msgDiv.className = `max-w-[85%] px-4 py-3 rounded-xl ${isBot ? 'bg-blue-100 self-start text-blue-900' : 'bg-blue-600 text-white self-end'} shadow`;
      msgDiv.innerHTML = `<strong>${sender}:</strong><br>${formatted}`;
      const container = document.createElement("div");
      container.className = `flex ${isBot ? 'justify-start' : 'justify-end'}`;
      container.appendChild(msgDiv);
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    voiceBtn.addEventListener("click", () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        addMessage("ScholarBot", "âš ï¸ Your browser does not support voice recognition.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        chatForm.dispatchEvent(new Event('submit'));
      };
      recognition.onerror = (event) => {
        addMessage("ScholarBot", "ğŸ¤ Voice recognition error: " + event.error);
      };
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;
      addMessage("You", input);
      userInput.value = "";

      const lower = input.toLowerCase();
      const isSystemCommand =
        lower.includes("open whatsapp") ||
        lower.includes("add contact") ||
        lower.includes("send the text message") ||
        lower.includes("open camera") ||
        lower.includes("open chrome") ||
        lower.includes("lock screen") ||
        lower.includes("shutdown") ||
        lower.includes("restart");

      if (isSystemCommand) {
        try {
          const res = await fetch("http://localhost:3000/api/command", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: input })
          });
          const data = await res.json();
          addMessage("ScholarBot", data.message || "âœ… Command executed.");
          lastBotMessage = data.message || "";
          if (voiceReadEnabled) speak(lastBotMessage);
          return;
        } catch (err) {
          addMessage("ScholarBot", "âŒ Failed to execute command.");
          return;
        }
      }

      const role = roleSelector.value;
      const currentPrompt = {
        role: "system",
        content: systemPrompts[role]
      };

      const messages = [currentPrompt, ...chatHistory, { role: "user", content: input }];
      chatHistory.push({ role: "user", content: input });

      try {
        const response = await fetch("http://localhost:3000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: "deepseek/deepseek-r1:free", messages })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't fetch a response.";
        chatHistory.push({ role: "assistant", content: reply });
        addMessage("ScholarBot", reply);
        lastBotMessage = reply;
        if (voiceReadEnabled) speak(reply);
      } catch (err) {
        addMessage("ScholarBot", "âŒ Error connecting to server.");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const greeting = "ğŸ‘‹ Hello! I'm ScholarBot. Please choose your role above and ask your first question.";
      addMessage("ScholarBot", greeting);
      chatHistory.push({ role: "assistant", content: greeting });
      lastBotMessage = greeting;
      if (voiceReadEnabled) speak(greeting);
    });
  </script>
</body>
</html>
