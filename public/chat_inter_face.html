<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScholarBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl backdrop-blur-md bg-white/60 border border-gray-200 shadow-2xl rounded-3xl p-6">
    <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-6">üéì ScholarBot</h1>
    
    <div id="chatBox" class="chat-box h-[28rem] overflow-y-auto space-y-4 px-3 py-4 bg-white rounded-xl border border-gray-300 shadow-inner text-base">
    </div>

    <form id="chatForm" class="flex mt-4">
      <input type="text" id="userInput" class="flex-grow rounded-l-xl border border-gray-300 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ask about scholarships, countries, streams..." required />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-r-xl text-base font-medium">
        Send
      </button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");

    const greetings = [
      "üéì Hello there! Ready to find the perfect scholarship for your dream studies abroad?",
      "üëã Hi! I‚Äôm ScholarBot ‚Äî here to help you explore scholarship opportunities.",
      "üåç Hey! Thinking of studying abroad? I can guide you to the right scholarships.",
      "‚úàÔ∏è Welcome! I help students like you find the best scholarships to study overseas."
    ];

    const chatHistory = [
  {
    role: "system",
    content: `
You are **ScholarBot**, the official AI assistant for EduAdvice CRM. You help students with:
- Scholarship guidance
- Course selection
- University admissions
- Application tracking
- Document and payment updates
- Counselor and ticket support

‚ùó You MUST NOT answer questions unrelated to education, universities, applications, or student life.  
If the user asks something off-topic (like cooking, dating, entertainment, news, tech, etc.), politely reply:

> ‚ÄúI'm here to help you with scholarships, admissions, and academic guidance. That question is a bit outside my scope üòä.‚Äù

‚úÖ You *can* respond warmly to greetings like "Hi", "Hello", or "How are you?"  
‚úÖ Always stay polite and structured in your answers, and redirect the student back to relevant topics if needed.
`
  }
];


    window.addEventListener("DOMContentLoaded", () => {
      const greeting = greetings[Math.floor(Math.random() * greetings.length)];
      addMessage("ScholarBot", greeting);
      chatHistory.push({ role: "assistant", content: greeting });
    });

    function formatMessage(content) {
      let html = content
        .replace(/^[-*]\s+(.*)$/gm, '<li>$1</li>')
        .replace(/^\d+\.\s+(.*)$/gm, '<li>$1</li>');

      if (html.match(/<li>/)) {
        const isOrdered = content.trim().match(/^\d+\./);
        const wrapper = isOrdered ? "ol" : "ul";
        html = `<${wrapper}>${html}</${wrapper}>`;
      }

      return html.replace(/\n/g, "<br>");
    }

    function addMessage(sender, message) {
      const msgDiv = document.createElement("div");
      const isBot = sender === "ScholarBot";
      const formatted = formatMessage(message);
      
      msgDiv.className = `max-w-[85%] px-4 py-3 rounded-xl ${isBot ? 'bg-blue-100 self-start text-blue-900' : 'bg-blue-600 text-white self-end'} shadow`;
      msgDiv.innerHTML = `<strong>${sender}:</strong><br>${formatted}`;

      const container = document.createElement("div");
      container.className = `flex ${isBot ? 'justify-start' : 'justify-end'}`;
      container.appendChild(msgDiv);

      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      addMessage("You", input);
      userInput.value = "";
      chatHistory.push({ role: "user", content: input });

      const extraSystemPrompts = [];
      const inputLower = input.toLowerCase();
      const studentId = "12345"; // Replace with dynamic ID from session/login

      if (inputLower.includes("status") || inputLower.includes("where is my application")) {
        try {
          const statusRes = await fetch(`http://localhost:3000/api/status/${studentId}`);
          const statusData = await statusRes.json();

          extraSystemPrompts.push({
            role: "system",
            content: `Student asked about their status. CRM says:\n${statusData.summary}`
          });
        } catch (err) {
          extraSystemPrompts.push({
            role: "system",
            content: "Unable to fetch student application data. Apologize and guide them to contact support."
          });
        }
      }

      const combinedMessages = [...chatHistory, ...extraSystemPrompts];

      try {
        const response = await fetch("http://localhost:3000/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "meta-llama/llama-3-70b-instruct",
            messages: combinedMessages
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't fetch a response.";
        chatHistory.push({ role: "assistant", content: reply });
        addMessage("ScholarBot", reply);
      } catch (error) {
        console.error("Error:", error);
        addMessage("ScholarBot", "‚ùå Oops! Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
